name: CI Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build the project
        id: build_step
        shell: bash
        run: |
          set -o pipefail
          make all 2>&1 | tee build.log

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/epoll-web-server:latest

      - name: Collect logs
        if: always()
        shell: bash
        run: |
          grep -niE '(^|[[:space:]])error:' build.log > errors.txt || true
          grep -i "warning" build.log > warnings.txt || true
      
      - name: Comment to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const ex = p => { try { return fs.existsSync(p); } catch { return false; } };
            const read = p => { try { return fs.readFileSync(p, 'utf8').trim(); } catch { return ''; } };

            const buildOk  = '${{ steps.build_step.outcome }}' === 'success';
            const dockerOk = '${{ steps.docker_push.outcome }}' === 'success';
            const runUrl  = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            const names = ['c-web-server','server-blocking','server-multi-thread','server-thread-pool','server-epoll'];
            const exist = names.map(n => ex(`bin/${n}`));
            const allOk = exist.every(Boolean) && buildOk && dockerOk;

            const warns  = read('warnings.txt');
            const errs   = read('errors.txt');
            const hasWarn = !!warns;
            const hasErr  = !buildOk || !!errs;

            const head = `| ${names.join(' | ')} |\n|${names.map(()=>':---:').join('|')}|`;
            const row  = `| ${exist.map(x => x ? 'âœ…' : 'âŒ').join(' | ')} |`;

            const sum = [
              '| ğŸ› ï¸ Build | âš ï¸ Warnings | âŒ Errors | ğŸ‹ Docker Push | ğŸ¯ CI Overall |',
              '|:------:|:--------:|:-----:|:--------:|:--------:|',
              `| ${buildOk ? 'âœ… Yes' : 'âŒ No'} | ${hasWarn ? 'âš ï¸ Yes' : 'âœ… No'} | ${hasErr ? 'âŒ Yes' : 'âœ… No'} | ${dockerOk ? 'âœ… Yes' : 'âŒ No'} | ${allOk ? 'âœ… Yes' : 'âŒ No'} |`
            ].join('\n');

            let summaryLog = '';
            if (hasWarn || hasErr) {
              const lines = []
                .concat(errs ? errs.split('\n').slice(0,6) : [])
                .concat(hasWarn ? ['--- warnings ---', ...warns.split('\n').slice(0,6)] : []);
              if (lines.length) {
                summaryLog = ['\n**Summary Log**', '```', lines.join('\n'), '```'].join('\n');
              }
            }

            const title = allOk ? 'âœ… **Build & Push Succeeded!**' : 'âŒ **Build or Push Failed!**';
            const body = [
              title,
              '',
              '**Build Results** (ğŸ’¾ `bin/`)',
              head, row,
              '',
              '**Summary**',
              sum,
              summaryLog,
              '',
              `[View full log](${runUrl})`
            ].join('\n');

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

name: CI Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build the project
        id: build_step
        shell: bash
        run: |
          set -o pipefail
          make all 2>&1 | tee build.log

      - name: Collect logs
        if: always()
        shell: bash
        run: |
          grep -niE '(^|[[:space:]])error:' build.log > errors.txt || true
          grep -i "warning" build.log > warnings.txt || true

      - name: Comment to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const ex = p => { try { return fs.existsSync(p); } catch { return false; } };
            const read = p => { try { return fs.readFileSync(p, 'utf8').trim(); } catch { return ''; } };

            const status  = '${{ job.status }}'; // success | failure | cancelled
            const runUrl  = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            const names = ['c-web-server','server-blocking','server-multi-thread','server-thread-pool','server-epoll'];
            const exist = names.map(n => ex(`bin/${n}`));
            const allOk = exist.every(Boolean) && status === 'success';

            const warns  = read('warnings.txt');
            const errs   = read('errors.txt');
            const hasWarn = !!warns;
            const hasErr  = status !== 'success' || !!errs;

            // Build Results (horizontal)
            const head = `| ${names.join(' | ')} |\n|${names.map(()=>':---:').join('|')}|`;
            const row  = `| ${exist.map(x => x ? '✅' : '❌').join(' | ')} |`;

            // Summary table
            const sum = [
              '| Success | Warnings | Errors |',
              '|:------:|:--------:|:-----:|',
              `| ${allOk ? '✅ Yes' : '❌ No'} | ${hasWarn ? '⚠️ Yes' : '✅ No'} | ${hasErr ? '❌ Yes' : '✅ No'} |`
            ].join('\n');

            // Optional summary log (only if warning or error exists)
            let summaryLog = '';
            if (hasWarn || hasErr) {
              const lines = []
                .concat(errs ? errs.split('\n').slice(0,6) : [])
                .concat(hasWarn ? ['--- warnings ---', ...warns.split('\n').slice(0,6)] : []);
              if (lines.length) {
                summaryLog = ['\n**Summary Log**', '```', lines.join('\n'), '```'].join('\n');
              }
            }

            const title = allOk ? '✅ **Build Succeeded!**' : '❌ **Build Failed!**';
            const body = [
              title,
              '',
              '**Artifacts directory:** `bin/`',
              '',
              '**Build Results**',
              head, row,
              '',
              '**Summary**',
              sum,
              summaryLog,
              '',
              `[View full log](${runUrl})`
            ].join('\n');

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
